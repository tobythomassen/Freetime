<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="A points management system for schools to distribute points and goods.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>Freetime</title>

        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" sizes="192x192" href="assets/images/android-desktop.png">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Material Design Lite">
        <link rel="apple-touch-icon-precomposed" href="assets/images/ios-desktop.png">

        <meta name="msapplication-TileImage" content="assets/images/touch/ms-touch-icon-144x144-precomposed.png">
        <meta name="msapplication-TileColor" content="#3372DF">

        <link rel="shortcut icon" href="assets/images/favicon.png">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-indigo.min.css" />
        <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <link rel="stylesheet" href="assets/css/student.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <style>
            #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
    </head>

    <body>
        <div class="layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="header mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">Home</span>
                    <div class="mdl-layout-spacer"></div>
                </div>
            </header>

            <div class="mdl-layout__drawer">
                <header class="drawer-header">
                    <img src="assets/images/user1.png" id="acct-icon" class="avatar">
                    <div class="avatar-dropdown">
                        <span id="acct-tag">Not Signed In</span>
                        <div class="mdl-layout-spacer"></div>
                    </div>
                </header>
                <nav class="navigation-bar mdl-navigation">
                    <a class="mdl-navigation__link settings"><i class="material-icons" role="presentation">settings</i>Settings</a>
                    <a class="mdl-navigation__link signout"><i class="material-icons" role="presentation">close</i>Sign
                        Out</a>
                    <div class="mdl-layout-spacer"></div>
                </nav>
            </div>
            <main class="mdl-layout__content">
                <div class="mdl-grid main-content">
                    <div class="cards mdl-cell mdl-grid">
                        <div class="points-box mdl-card mdl-shadow--2dp mdl-cell">
                            <div class="mdl-card__title mdl-card--expand mdl-color--accent">
                                <h2 class="mdl-card__title-text">Your Points</h2>
                            </div>
                            <div class="mdl-card__supporting-text">
                                <h5 class="total-pts">You have 0 points</h5>
                            </div>
                        </div>

                        <div class="store-box mdl-card mdl-shadow--2dp mdl-cell">
                            <div class="mdl-card__title mdl-card--expand mdl-color--accent">
                                <h2 class="mdl-card__title-text">Rewards</h2>
                            </div>
                            <table class="item-table mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp mdl-card__supporting-text">
                                <thead>
                                    <tr>
                                        <th class="mdl-data-table__cell--non-numeric">Item</th>
                                        <th class="mdl-data-table__cell--non-numeric">Description</th>
                                        <th>Price</th>
                                        <th class="mdl-data-table__cell--non-numeric"></th>
                                    </tr>
                                </thead>
                                <tbody id="itemTable">
                                    <tr>
                                        <td class="mdl-data-table__cell--non-numeric">Test Item</td>
                                        <td class="mdl-data-table__cell--non-numeric">This item is a test</td>
                                        <td>1</td>
                                        <td class="mdl-data-table__cell--non-numeric"></td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="mdl-card__actions mdl-card--border">
                                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-color-text--primary">
                                    Purchase
                                </a>
                                <a class="remaining-pts mdl-color-text--primary">You have 0 points remaining</a>
                            </div>
                        </div>

                        <div class="history-box mdl-card mdl-shadow--2dp mdl-cell">
                            <div class="mdl-card__title mdl-card--expand mdl-color--accent">
                                <h2 class="mdl-card__title-text">Your Purchases</h2>
                            </div>
                            <div class="mdl-card__supporting-text" id="purchase-history">
                                <h5 class="purchase-history">You have not purchased anything</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <dialog class="mdl-dialog settings-dialog">
            <div class="mdl-dialog__title">
                Settings
            </div>
            <div class="mdl-dialog__content">
                <!-- No settings at the moment -->
                <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-2">
                    <input type="checkbox" id="switch-2" class="mdl-switch__input footer-switch">
                    <span class="mdl-switch__label">Dark Mode</span>
                </label>
            </div>
            <div class="mdl-dialog__actions">
                <button type="button" class="mdl-button close">Close</button>
            </div>
        </dialog>
        <dialog class="mdl-dialog join-class-dialog">
            <div class="mdl-dialog__title">
                Join Class
            </div>
            <div class="mdl-dialog__content">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="class-code">
                    <label class="mdl-textfield__label" for="class-code">Class Code</label>
                </div>
            </div>
            <div class="mdl-dialog__actions">
                <button type="button" class="mdl-button join">Join</button>
                <button type="button" class="mdl-button close">Close</button>
            </div>
        </dialog>
        <script src="./assets/js/student.js"></script>
    </body>

</html>
